<div class="container">
  <div class="custom-header">
    <h2>Listado de Sucursales</h2>
    <button mat-button color="accent" (click)="navegarACrearSucursal()">Crear Sucursal</button>
  </div>
    <div class="mat-table-container">
      <table mat-table [dataSource]="sucursales" class="mat-table">
      <ng-container matColumnDef="codigo">
        <th mat-header-cell *matHeaderCellDef>Código</th>
        <td mat-cell *matCellDef="let sucursal">{{ sucursal.codigo }}</td>
      </ng-container>

      <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef>Descripción</th>
        <td mat-cell *matCellDef="let sucursal">{{ sucursal.descripcion }}</td>
      </ng-container>

      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef>Dirección</th>
        <td mat-cell *matCellDef="let sucursal">{{ sucursal.direccion }}</td>
      </ng-container>

      <ng-container matColumnDef="identificacion">
        <th mat-header-cell *matHeaderCellDef>Identificación</th>
        <td mat-cell *matCellDef="let sucursal">{{ sucursal.identificacion }}</td>
      </ng-container>

      <ng-container matColumnDef="fechaCreacion">
        <th mat-header-cell *matHeaderCellDef>Fecha Creación</th>
        <td mat-cell *matCellDef="let sucursal">{{ sucursal.fechaCreacion | date }}</td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let sucursal">
          <button mat-icon-button color="primary" (click)="editarSucursal(sucursal)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="eliminarSucursal(sucursal)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['codigo', 'descripcion', 'direccion', 'identificacion', 'fechaCreacion', 'acciones']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['codigo', 'descripcion', 'direccion', 'identificacion', 'fechaCreacion', 'acciones'];"></tr>
    </table>
  </div>
</div>
